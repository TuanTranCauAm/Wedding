<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thiệp cưới – Phương Lan & Trung Tuấn</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Dancing+Script&family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Màn hình chờ mở thiệp -->
  <div id="welcome" class="welcome-screen">
    <div class="tap-text">Chạm để mở thiệp</div>
  </div>

  <!-- Nội dung thiệp chính -->
  <div class="overlay"></div>

  <!-- Container trang chính giống hình -->
<div class="MoBai">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <p class="hero-sub">SAVE THE DATE</p>
    <h1 class="hero-names">Phương Lan & Trung Tuấn</h1>
    <p class="hero-date">25 tháng 06 2025</p>
    <button class="hero-button">GỬI LỜI CHÚC</button>
  </div>
</div>


  <div class="content">
    <img src="../image/Doc1.JPG" alt="Cover" class="cover-img fade-in">
    <div class="text fade-in delay-1">
      <h1 class="subtitle">Kính mời</h1>
      <p>Quý khách và gia đình</p>
      <p>Đến dự lễ thành hôn của</p>
      <h2 class="title">Phương Lan ❤️ Trung Tuấn</h2>
      <p>Thời gian: <strong>11:00 • 25/06/2025</strong></p>
      <p>Địa điểm: <strong>Nhà hàng ABC, TP.HCM</strong></p>
    </div>
    <img src="../image/Doc2.JPG" alt="Decoration" class="bottom-deco fade-in delay-2">
  </div>

  <!-- Nhạc nền -->
  <audio id="bgm" src="../image/music.mp3" loop autoplay></audio>

  <script>
    // Màn hình mở thiệp
    document.getElementById('welcome').addEventListener('click', () => {
      const w = document.getElementById('welcome');
      w.classList.add('fade-out');
      setTimeout(() => w.style.display = 'none', 600);
    });

    // Fade-in nội dung
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".fade-in").forEach(el => {
        const delay = el.classList.contains("delay-1") ? 1000 :
                      el.classList.contains("delay-2") ? 2000 : 0;
        setTimeout(() => el.style.opacity = 1, delay);
      });
    });
  </script>
</body>
</html>
